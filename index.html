<script>
    let nav = false
    window.addEventListener('resize', normalizeNav)

    function normalizeNav(){
        if(window.innerWidth <= 700){
            nav = false
            let _nav = document.querySelector('nav')
            _nav.removeAttribute('id')
        }
    }

    function setNav(){
        nav = !nav
        let _nav = document.querySelector('nav')
        if(nav){
            _nav.setAttribute('id', 'shown')
        } else{{
            _nav.removeAttribute('id')
        }}
    }
</script>
